<form [ngFormModel]="form" (ngSubmit)="changePassword()">
    <div class="form-group">
        <label>Current Password</label>
        <input type="text"
               class="form-control"
               type="password"
               id="currentPassword"
               ngControl="currentPassword"
               #currentPassword="ngForm">
        <div *ngIf="currentPassword.touched && currentPassword.errors">
            <div *ngIf="currentPassword.errors.required"
                 class="alert alert-danger">Old Password is Required</div>
            <div *ngIf="currentPassword.errors.validOldPassword"
                 class="alert alert-danger">Old Password is incorrect</div>
        </div>
    </div>
    <div class="form-group">
        <label>New Password</label>
        <input type="text"
               class="form-control"
               type="password"
               id="newPassword"
               ngControl="newPassword"
               #newPassword="ngForm">
        <div *ngIf="newPassword.touched && newPassword.errors">
            <div *ngIf="newPassword.errors.required" class="alert alert-danger">New password is required</div>
            <div *ngIf="newPassword.errors.complexPassword" class="alert alert-danger">New password should minimum {{newPassword.errors.complexPassword.minLength}} characters</div>
        </div>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="text"
               class="form-control"
               type="password"
               id="confirmPassword"
               ngControl="confirmPassword"
               #confirmPassword="ngForm">
        <div *ngIf="confirmPassword.touched && !confirmPassword.valid"
             class="alert alert-danger">Confirm Password</div>
        <div *ngIf="confirmPassword.touched && form.errors && form.errors.passwordsShouldMatch"
             class="alert alert-danger">Password don't match</div>
    </div>

    <button type="submit" class="btn btn-primary">Change Password</button>
</form>
