<form [ngFormModel]="form" (submit)="changePassword()">
    <div class="form-group">
        <label>Current Password</label>
        <input type="text" class="form-control" id="currentPassword" ngControl="currentPassword" #currentPassword="ngForm">
        <div *ngIf="currentPassword.touched && currentPassword.errors">
            <div *ngIf="currentPassword.errors.required" class="alert alert-danger">Old Password is Required</div>
        </div>
    </div>
    <div class="form-group">
        <label>New Password</label>
        <input type="text" class="form-control" id="newPassword" ngControl="newPassword" #newPassword="ngForm">
        <div *ngIf="newPassword.touched && newPassword.errors">
            <div *ngIf="newPassword.errors.required" class="alert alert-danger">New password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="text" class="form-control" id="confirmPassword" ngControl="confirmPassword" #confirmPassword="ngForm">
        <div *ngIf="confirmPassword.touched && confirmPassword.errors">
            <div *ngIf="confirmPassword.errors.required" class="alert alert-danger">Confirm the password</div>
        </div>
    </div>
</form>
